name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Build (without Tailscale)
        run: go build -v ./...

      - name: Build (with Tailscale)
        run: go build -v -tags tailscale ./...

      - name: Test
        run: go test -v ./...
